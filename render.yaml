services:
- type: web
  name: exotel-vapi-proxy
  env: python
  plan: starter
  buildCommand: pip install --upgrade pip ; pip install -r requirements.txt
  startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
  healthCheckPath: /healthz
  autoDeploy: true
  envVars:
  - key: VAPI_API_KEY
    sync: false
  - key: VAPI_BASE_URL
    value: https://api.vapi.ai
  - key: LOG_LEVEL
    value: info
  - key: VAPI_ECHO_MODE
    value: "0"
